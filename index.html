<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Data Entry and Display</h1>
        </div>
      </div>
    </section>
    
    <!-- Form Section -->
    <form id="form" class="container m-4 pl-4">
      <div class="field">
        <label class="label">Client Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Your Client Name" name="Client Name" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Your Email" name="Email" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Your Password" name="Password" required />
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
    
    <!-- Table Section -->
    <section class="container m-4">
      <h2 class="title is-4">Submitted Data</h2>
      <table class="table is-striped is-hoverable is-fullwidth" id="data-table">
        <thead>
          <tr id="table-headers"></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
    
    <!-- Message Section -->
    <div id="message" style="margin: 20px; font-weight: bold;"></div>
    
    <script>
      const form = document.getElementById("form");
      const message = document.getElementById("message");
      const dataTable = document.getElementById("data-table");
      const tableHeaders = document.getElementById("table-headers");
      const tableBody = document.getElementById("table-body");

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzKjehavT6TXMBhvjQUHeC5Ys04cH1wnuf96dsPk0vqSLbMumlHU2IX0JqgRXngyFdW/exec";

      // Submit the form
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const formParams = new URLSearchParams(formData).toString();

        message.textContent = "Submitting...";
        
        fetch(WEB_APP_URL, {
          method: "POST",
          body: formParams,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
          .then(response => {
            if (!response.ok) throw new Error("Failed to submit data.");
            return response.text();
          })
          .then(() => {
            message.textContent = "Data submitted successfully!";
            form.reset();
            loadData(); // Refresh the table
          })
          .catch(error => {
            console.error("Error:", error);
            message.textContent = "Error submitting data.";
          });
      });

      // Load data from the sheet
      function loadData() {
        fetch(WEB_APP_URL)
          .then(response => response.json())
          .then(data => {
            renderTable(data);
          })
          .catch(error => {
            console.error("Error fetching data:", error);
            message.textContent = "Error loading data.";
          });
      }

      // Render the data in a table
      function renderTable(data) {
        // Clear previous table contents
        tableHeaders.innerHTML = "";
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='100%'>No data available</td></tr>";
          return;
        }

        // Populate headers
        const headers = Object.keys(data[0]);
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          tableHeaders.appendChild(th);
        });

        // Populate rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      // Load data on page load
      window.onload = loadData;
    </script>
  </body>
</html>
