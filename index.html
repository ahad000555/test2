<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Meal Data</h1>
        </div>
      </div>
    </section>

    <section class="container m-4">
      <h2 class="title is-4">Submitted Meal Data</h2>
      <table class="table is-striped is-hoverable is-fullwidth" id="data-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Ahad</th>
            <th>Abdullah</th>
            <th>Maher</th>
            <th>Hasan</th>
            <th>Bazar</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <div id="message" style="margin: 20px; font-weight: bold;"></div>

    <script>
      const tableBody = document.getElementById("table-body");
      const message = document.getElementById("message");

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwKvPfVHmjPnQrLk1IgWDVNJ77UMUxt98aZNhD1O4VAqu3e8GlYXdXVUKzFGCHbvajD/exec"; // Replace with your Apps Script URL

      function loadData() {
        fetch(WEB_APP_URL)
          .then(response => response.json())
          .then(data => {
            renderTable(data);
          })
          .catch(error => {
            console.error("Error fetching data:", error);
            message.textContent = "Error loading data.";
          });
      }

      function renderTable(data) {
        tableBody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(value => {
            const td = document.createElement("td");
            td.textContent = value || ""; // Handle empty cells
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      window.onload = loadData;
    </script>
  </body>
</html>
